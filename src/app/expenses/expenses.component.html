<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add new movement</h4>
          <p class="card-description">
            Specify amount and type
          </p>

          <form [formGroup]="movementForm" (ngSubmit)="save()">
            
            <div class="form-group">
              <label>Description</label>
              <input type="text" 
                     class="form-control" 
                     placeholder="Movement description"
                     name="descripcion"
                     formControlName="description"
                     >
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number" 
                       class="form-control" 
                       placeholder="Amount ($)"
                       name="monto"
                       formControlName="amount"
                       >
                  <p>
                    It must be an positive number
                  </p>
              </div>

            <div class="form-group">
                <label>Type</label>
                <br>
                <button type="button" class="btn btn-success btn-block" (click)="type = 'expense'" *ngIf="type ==='income'">Income</button>
                <button type="button" class="btn btn-danger btn-block" (click)="type = 'income'" *ngIf="type ==='expense'">Expense</button>
            </div>

            <hr>
            <button type="submit" class="btn btn-success mr-2" [disabled]="movementForm.invalid" *ngIf="!loading">
              <i class="fa fa-save"></i>
              Add
            </button>

            
              <button disabled class="btn btn-success mr-2" *ngIf="loading">
                <i class="fa fa-spin fa-sync"></i> Saving...
              </button> 
           
            
            <button type="reset" class="btn btn-light">Reset</button>

          </form>
        </div>
      </div>
    </div>
</div>
